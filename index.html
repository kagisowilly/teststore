<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>POS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand text-white " href="#"><img class="navbar-brand nav-logo img-responsive"
        src="https://logos-world.net/wp-content/uploads/2020/03/ASICS-Symbol.jpg" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 mr-auto">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="./cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
              Add a product
            </button>

            <!-- Modal -->
            <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Add product
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="addTitle" class="form-label">Title</label>
                      <input class="form-control" type="text" name="addTitle" id="addTitle" />
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Category</label>
                      <select class="form-select" name="addCategory" id="addCategory">
                        <option value="Shoes">Shoes</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Clothing">Clothing</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="addPrice" class="form-label">Price</label>
                      <input class="form-control" type="text" name="addPrice" id="addPrice" />
                    </div>
                    <div class="mb-3">
                      <label for="addImg" class="form-label">Image URL</label>
                      <input class="form-control" type="text" name="addImg" id="addImg" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                      Close
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="createProduct()">
                      Create Product
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="mb-5 text-center sort">
    <h6 class="mb-0">SortByCategory</h6>
    <select class="form-select" name="" id="sortCategory" onchange="sortCategory()">
      <option value="All">All</option>
      <option value="Shoes">Shoes</option>
      <option value="Accessories">Accessories</option>
      <option value="Clothing">Clothing</option>
    </select>

    <h6 class="mb-0">SortByPrice</h6>
    <select class="form-select text-center" name="" id="sortPrice" onchange="sortPrice()">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
    <h6>SortByTitle</h6>
    <select class="form-select" name="" id="sortTitle" onchange="sortTitle()">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
  </div>

  <div id="products" class="container gap-4 d-flex"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./products.js"></script>
</body>

</html>
